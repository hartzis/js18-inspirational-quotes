<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Q upLift</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="main-container">
		<h1 class="title">Q upLift</h1>
		<div class="menu-container">
			<div class="menu-item"><button class="button add">Add Quote</button></div>
			<div class="menu-item"><button class="button sort">Sort by Stars</button></div>
		</div>
			<div class="all-quotes-container"></div>
	</div>
	<div class="outside">
		<div class="middle">
			<div class="center">
				<form>
					<div class="in-container"><input type="text" placeholder="Author" id='get-author'></div>
					<div class="in-container"><textarea placeholder="Quote" id='get-quote'></textarea></div>
					<div class="in-container"><input type="submit" val="Submit" class="button submit"></div>
				</form>
			</div>
		</div>
	</div>
	

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/supplant.js"></script>	
  <script src="js/main.js"></script>

</body>
</html>
